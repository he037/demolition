<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>如皋经济开发区住房安置系统</title>
<link rel="stylesheet" href="resources/css/Login.css" >
<script src="resources/js/jquery-1.8.1.min.js"></script>
<script src="resources/js/jq-watermark.js"></script>
<script src="resources/js/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript">
 /*   文字水印  */  
	 $(function()
    {      
       $("#idInput").watermark("请输入帐号");
	   $("#pwdInput").watermark("请输入密码");
	   DD_belatedPNG.fix('.LOGO,.bottomBgRepeat,.bottomBg');
    });


</script>
</head>

<body class="bg" style="overflow:hidden">
<!-- 背景 -->
<div class="bodyBg" style="overflow:hidden">
	
<!-- LOGO -->
<div class="logoBg">   
    <h1 href="#" class="LOGO">
    	如皋经济开发区住房安置系统
    </h1>
</div>
<!--end LOGO -->
    
    <div class="loginContent">
    
    <!-- 登录 -->
<div class="LoginPosition">    
    <div class="Login">
    	<div id="normalLoginTab" class="loginForm">
			<form  name="" method="post" action="" target="frameforlogin">
				<input type="hidden" id="username" name="username" value="0">
				<input type="hidden" id="savelogin" name="savelogin" value="0">
				<input type="hidden" id="url2" name="url2" value="">
				<div id="idInputLine" class="loginFormIpt showPlaceholder">
					<b class="ico ico-uid"></b>
					<input class="formIpt" tabindex="1" title="请输入帐号" id="idInput" type="text" maxlength="50" value="" autocomplete="off">
				</div>
				<!-- 普通密码登录 -->
				<div id="normalLogin">
					<div id="pwdInputLine" class="loginFormIpt showPlaceholder">
						<b class="ico ico-pwd"></b>
						<input class="formIpt" tabindex="2" title="请输入密码" id="pwdInput" name="password" type="password">
					</div>
					<div class="loginFormCheck autoLogin-checked">
						<div id="lfAutoLogin" class="loginFormCheckInner">
							<b class="ico ico-checkbox"></b>
							<label id="remAutoLoginTxt" for="remAutoLogin">
								<input tabindex="3" title="记住密码" class="loginFormCbx" type="checkbox" id="remAutoLogin">
							记住密码</label>
							</div>
						</div>
						
					</div>
					<div class="loginFormBtn">
						<button id="loginBtn" class="btn btn-main btn-login" tabindex="6" type="submit">登&nbsp;&nbsp;录</button>
						
					</div>
				</div>
                  
				</form>
		</div>
         <!-- 版权 -->
    <footer class="footer">
    	<p class="Copyright">Copyright © 如皋经济开发区住房安置局  版权所有 </p>
    </footer>
    <!--end 版权 -->   
    </div>
</div>    
<!--end 登录 -->
</div>
</div>
<!--end 背景 -->



</body>
</html>
